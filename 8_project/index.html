<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My project page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body">
    <header class="form-header">
        <nav class="flex nav">
            <ul class="menu flex">
                <li><a href="#" class="menu-element">Посылки</a></li>
                <li><a href="#" class="menu-element">Упаковка</a></li>
                <li><a href="#" class="menu-element">Подписки</a></li>
            </ul>
            <a href="#" class="menu-element">Меню</a>
        </nav>
    </header>
    <div class="information-block">
        <form action="" method="get">
            <div class="user-form">
                <div class="user-element">
                    <label for="name">Имя</label>
                    <input id="name" name="name" type="text" placeholder="Ира" />
                </div>
                <div class="user-element">
                    <label for="city">Город</label>
                    <input id="city" name="city" type="text" placeholder="Сочи" />
                </div>
                <div class="user-element">
                    <label for="present">Подарок</label>
                    <input id="present" name="present" type="text" placeholder="Книга в твердом переплете" />
                </div>
                <div class="user-element">
                    <label for="email">Электронная почта</label>
                    <input id="email" name="email" type="email" placeholder="daykiller@gmail.com" />
                </div>
            </div>
            <div class="form-row">
                <button>Отправить</button>
            </div>
        </form>
    </div>
    <div class="package-information">Ваша посылка уже в пути!</div>
    <footer class="footer flex">
        <div>Секретные посылки для друзей</div>
        <div>© 2022</div>
    </footer>
</body>
